<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Presentación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        #page1, #page2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #page1 {
            background-color: #f0f8ff;
        }
        #page2 {
            background-color: #f5f5dc;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .photo-placeholder {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border: 2px dashed #bbb;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #aaa;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Primera página -->
    <div id="page1">
        <button onclick="showPage2()">Toca aquí para que veas mi hoja de presentación</button>
    </div>

    <!-- Segunda página -->
    <div id="page2" style="display: none;">
        <p>Mi nombre es Alexis Núñez.</p>
        <div class="photo-placeholder" id="photo-placeholder">
            <input type="text" id="photo-url" placeholder="https://www.facebook.com/share/Zi9DqFXtMhNhwPrE/?mibextid=WC7FNe" style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <button onclick="updatePhoto()">Actualizar Foto</button>
        </div>
        <ul>
            <li>Mi especialidad es conocer al productor del show de Carlos Duran.</li>
            <li>Conocer al dueño de Mantra.</li>
            <li>Conocer al loco de Overtinking.</li>
            <li>Y hoy conoceré a Delane y Carlos Duran.</li>
            <li>Con esto puedo viajar al mundo entero sin necesidad de visa.</li>
        </ul>
        <p>Muchas gracias.</p>
    </div>

    <script>
        function showPage2() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
        }

        function updatePhoto() {
            const url = document.getElementById('photo-url').value;
            const photoPlaceholder = document.getElementById('photo-placeholder');
            photoPlaceholder.innerHTML = `<img src="${url}" alt="Foto de perfil">`;
        }
    </script>
</body>
</html>
